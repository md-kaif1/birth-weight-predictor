<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* beautiful gradient */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 60px; /* margin from top */
    }

    /* Container for the form */
    .form-container {
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25);
      width: 370px;
      text-align: center;
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    /* Heading */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 22px;
    }

    /* Labels */
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    /* Input & select fields */
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    input:focus, select:focus {
      border: 1px solid #ff6f61;
      box-shadow: 0 0 6px rgba(255, 111, 97, 0.5);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e85c50;
      transform: scale(1.03);
    }

    /* Prediction result */
    h3 {
      margin-top: 25px;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 8px;
      color: #333;
      font-weight: normal;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Predict Birth Weight Of Your Child</h1>
    <form action="/predict" method="post">
      <label for="gestation">Gestation</label>
      <input id="gestation" name="gestation" type="number" placeholder="Enter days">

      <label for="parity">Parity</label>
      <input id="parity" name="parity" type="number" placeholder="Number of previous births">

      <label for="age">Age</label>
      <input id="age" name="age" type="number" placeholder="Enter age">

      <label for="height">Height (cm)</label>
      <input id="height" name="height" type="number" placeholder="Enter height">

      <label for="weight">Weight (kg)</label>
      <input id="weight" name="weight" type="number" placeholder="Enter weight">

      <label for="smoke">Do you smoke?</label>
      <select id="smoke" name="smoke">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <button type="submit">Predict Birth Weight</button>
    </form>

    <!-- Prediction result from Flask -->
    <h3>Predicted Birth Weight (Ounces): {{ prediction }}</h3>
  </div>
</body>
</html>
